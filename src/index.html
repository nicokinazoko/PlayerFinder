<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Player Finder</a>
        </nav>
    </header>

    <br>

    <main class="container">

        <div class="card">
            <div class="card-header">
                Search Menu
            </div>
            <div class="card-body">
              <h5 class="card-title">Form Search Player</h5>
              <p class="card-text">Please Insert Player Name.</p>
              <form>
                <div class="form-group row">
                <label for="inputPlayer" class="col-sm-2 col-form-label">Player Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputSearchPlayer">
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="buttonSearch">Search</button>
                  </div>
                </div>
            </form>
            </div>
        </div>
    </main>
    
    <br>

    <section class="container">
        <div class="row row-cols-1 row-cols-md-2"  id="listPlayer">
        </div>
    </section>

    
    

    

</body>
</html>
